<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.btn{
	background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
	<input type="button" class="btn" value="보이기"/>
	<input type="button" value="숨기기"/>
	<input type="button" value="토글"/>
	<div>
		<img alt="업스" src="../image/1.jpg" width="500px" height="500px"/>
	</div>
	
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#sh > input:eq(0)').click(function(){/* '#sh > input:eq(0)' 는 0번째input을 셀렉하는거 */
		$('#sh img').show(200);
	});
	
	$('#sh > input:eq(1)').click(function(){
		$('#sh img').hide(200);
	});
	
	$('#sh > input:eq(2)').click(function(){
		$('#sh img').toggle(200); /*'#sh div img' 이거도 됨.  */
	});
	//답
	$('#sh > input').click(function(){
		// 클릭한 버튼을 제외한 모든 버튼에서 class 속성을 제거
		$('#sh > input').not(this).removeClass('btn');
		
		//클릭한 버튼에 class 속성을 부여
		$(this).addClass('btn');
	});
});
</script>
</body>
</html>
