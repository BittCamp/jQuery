<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id="btn3">fadeIn</button>
<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

<button id="btn5">slide toggle</button>
<button id="btn6">toggle</button>&nbsp;&nbsp;&nbsp;

<p>이미지</p>
<img src="../image/1.jpg" alt="카카오 단체 사진" width="300px" height="300px"> <!-- alt안쓰면 자잘한 오류? 생기더라~  -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#btn1').click(function(){
		$('img').slideUp(1000);/* 1초. 단위는 1/1000초 */
	});
	$('#btn2').click(function(){
		$('img').slideDown(1000);/* 1초. 단위는 1/1000초 */
	});
	$('#btn3').click(function(){
		$('img').fadeIn('fast');/* 이미지가 천천히 나타난다. 'fast'는 빠르게됨*/
	});
	$('#btn4').click(function(){
		$('img').fadeOut('slow');/* 이미지가 천천히 사라진다. 2초로 잡았다. .fadeOut('slow') 로 해도 천천히긴 한데.. 어쨌든 빠름. */
	});
	$('#btn5').click(function(){
		$('img').slideToggle(2000);/* slideUp,slideDown 이 번갈아서 움직임. */
	});
	$('#btn6').click(function(){
		$('img').toggle(2000);//fadeIn,fadeOut 이 번갈아서 움직임(왼쪽 상단)
	});
});
</script>
</body>
</html>

<!-- 
slideUp(), slideDown(), slideToggle()은 반드시 <img> 태그에 width, height 속성을 주어야 한다
그렇지 않으면 toggle()와 똑같은 동작을 한다

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)
 -->
