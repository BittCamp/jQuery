<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button"  value="추가" />
<input type="button"  value="삭제" />

<!-- 동적요소!  -->
<ul></ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	var i = 1;
	
	//추가버튼
	$('input:eq(0)').click(function(){ //click(function(){}) 클릭이벤트를 걸겠단표현
		var li1 = $('<li>').css('color','red').html('추가 항목' + (i++));
		var li2 = $('<li>').css('color','green').html('추가 항목' + (i++));
		var li3 = $('<li>').css('color','blue').html('추가 항목' + (i++));
		
		$('ul').append(li1);		
		$('ul').append(li2);		
		$(li3).appendTo($('ul'));//$('ul').append(li3);
	});
	$('input:eq(1)').click(function(){//삭제버튼
		$('ul').empty();
	});
});
</script>
</body>
</html>

<!-- 결과는 같지만 쓰는 방향이 틀리다.
A.append(B)   -- A에 B를 추가하다.
B.appendTo(A) -- B를 A에 추가하다.
 -->
